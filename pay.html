<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Ticketing System</title>
    <link rel="stylesheet" href="pay1.css">
</head>
<body>
    <div class="container">
        <h1>Metro Ticketing System</h1>
        <form id="ticketForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="ticketCount">Number of Tickets:</label>
                <input type="number" id="ticketCount" value="1" min="1" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="" disabled selected>Select payment method</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <div id="paymentDetails" class="payment-details"></div>
            <button type="submit">Purchase Ticket</button>
        </form>
        <div id="confirmation" class="confirmation-message"></div>
    </div>
    <script src="pay.js"></script>
</body>
</html>
