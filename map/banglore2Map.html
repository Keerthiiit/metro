<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Metro Map</title>
    <link rel="stylesheet" href="mapCss.css">
</head>


<body>

    <header>
        <nav>
            <div class="logo">METRO-ON-LINE</div>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Register</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </header>


    <div class="tools">
        <div class="map-zoom">
            <ul>
                <li id="zoomIn">+</li>
                <li id="zoomOut">-</li>
            </ul>
        </div>
    </div>


    <div class="content">
        <div class="journey-planner">
            <h2>Plan Your Journey</h2>

            <!-- Dropdown and Popup Trigger -->
            <div class="form-group">
                <label for="from" class="label-from">From</label>
                <div class="dropdown" id="startDropdown">
                    <div class="search-container">
                        <input type="text" id="startSearch" data-value="0" placeholder="Search Source Station"
                            onfocus="showDropdown('start')" oninput="filterStations('start')">
                        <span class="arrow-icon" id="arrowFrom">&#9662;</span>
                    </div>
                    <div class="dropdown-content" id="startOptions">
                        <!-- Dropdown items will be populated here -->
                    </div>
                </div>
            </div>



            <!-- Popup Content -->
            <div class="data-popup" id="dataPopup">
                <div class="data-popup-header">
                    <i class="closepopup" onclick="closePopup()">Close</i>
                </div>
                <form>
                    <div class="search-popup-container">
                        <input id="popupInput" type="text" placeholder="Search" class="form-select search-popup"
                            oninput="filterpopupStations()">
                    </div>
                    <div class="popup-result">
                        <!-- Popup Station List -->
                        <ul id="popupStationList">
                            <!-- Dynamically populated station list goes here -->
                        </ul>
                    </div>
                </form>
            </div>




            <div class="form-group interchange-group">
                <button id="interchangeBtn">
                    <img src="switch11.svg" alt="Interchange Logo" class="interchange-logo">
                </button>
            </div>


            <div class="form-group">
                <label for="to" class="label-to">To</label>
                <div class="dropdown" id="endDropdown">
                    <div class="search-container">
                        <input type="text" id="endSearch" placeholder="Search Destination Station"
                            onfocus="showToDropdown()" oninput="filterStations('end')">
                        <span class="arrow-icon">&#9662;</span>
                    </div>
                    <div class="dropdown-content" id="endOptions">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>

            <!-- Popup Content for To -->
            <div class="data-popup" id="dataPopupTo" style="display: none;">
                <div class="data-popup-header">
                    <i class="closepopup" onclick="closeToPopup()">Close</i>
                </div>
                <form>
                    <div class="search-popup-container">
                        <input id="popupInput" type="text" placeholder="Search" class="form-select search-popup"
                            oninput="filterpopupStations('to')">
                    </div>
                    <div class="popup-result">
                        <ul id="popupStationListTo">
                            <!-- Dynamically populated station list goes here -->
                        </ul>
                    </div>
                </form>
            </div>



            <div class="form-group leaving-group">
                <label for="now-button" class="leaving-text">Leaving</label>
                <div class="now-group">
                    <input type="button" id="now-button" value="Now" class="now-button">
                </div>
            </div>

            <div class="form-group time-group">
                <div class="time-item">
                    <label for="journey-date" class="label-journey">Journey Date</label>
                    <input type="date" id="journey-date" required>
                </div>
                <div class="time-item">
                    <label for="journey-time" class="label-journey">Journey Time</label>
                    <input type="time" id="journey-time" required>
                </div>
            </div>




            <div class="button-group">
                <span class="reset-button">Reset</span>
                <input type="button" id="showRouteFare" value="Show Route & Fare">
            </div>



        </div>
    </div>


    <div class="fare-display" id="fareDisplay" style="display: none;">
        <button class="close-button" onclick="closeFareDisplay()">Close</button>
        <h3>Fare Result</h3>
        <div id="fareResultContainer">
            <strong>From:</strong> <span id="fromResult"></span><br>
            <strong>To:</strong> <span id="toResult"></span><br>
            <strong>Date:</strong> <span id="dateResult"></span><br>
            <strong>Time:</strong> <span id="timeResult"></span><br>
            <strong>Fare:</strong> <span id="fareResult"></span><br>
            <strong>Number of Stations:</strong> <span id="stationsResult"></span><br>

            <div class="button-container">
                <button class="book-button">Book Ticket</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nowButton = document.getElementById('now-button');

            // Check if the button exists
            if (nowButton) {
                nowButton.addEventListener('click', function () {
                    const now = new Date();

                    // Get the current date components
                    const day = String(now.getDate()).padStart(2, '0');
                    const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
                    const year = now.getFullYear();

                    // Set the journey date in yyyy-mm-dd format
                    document.getElementById('journey-date').value = `${year}-${month}-${day}`;

                    // Get the current time components
                    let hours = now.getHours();
                    let minutes = now.getMinutes() + 5; // Add 5 minutes

                    // If minutes exceed 59, increment hours
                    if (minutes >= 60) {
                        minutes -= 60;
                        hours += 1;
                        if (hours >= 24) { // Wrap around if hours exceed 23
                            hours -= 24;
                        }
                    }

                    // Update the time input to a format that is compatible (24-hour format)
                    const hoursForInput = String(hours).padStart(2, '0');
                    const minutesForInput = String(minutes).padStart(2, '0');
                    document.getElementById('journey-time').value = `${hoursForInput}:${minutesForInput}`;

                    // For display purposes in 12-hour format
                    const displayHours = hours % 12 || 12; // Convert to 12-hour format
                    const ampm = hours >= 12 ? 'PM' : 'AM';
                    const formattedTime = `${displayHours}:${minutesForInput} ${ampm}`;


                });
            }
        });

    </script>
